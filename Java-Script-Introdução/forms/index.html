<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <script>
        function validateForm() {
            let num = document.forms[0].elements[0].value; 
            if (num >= 1 && num <= 10) {
                alert("OK");
                return false; 
            }else{
                alert("Sai daqui poha");
                return false; 
            };
        }
    </script>
</head>
<body>
    <form name="myForm" onsubmit="return validateForm()" method="post">
        <label>Coloque um n√∫mero de 1 a 10</label>
        <input type="text" name="fnum">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
