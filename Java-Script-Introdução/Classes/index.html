<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <script>
        class person
        {
            _nome 
            _idade 
            _sexo 
            constructor (nome,idade,sexo){
                this._nome = nome;
                this._idade = idade; 
                this._sexo = sexo;
            }

            get nome (){
                return this._nome; 
            };

            set nome (novoNome){
                this._nome = novoNome;
            };

            get idade (){
                return this._idade; 
            };

            set idade (novaIdade){
                this._idade = novaIdade;
            }
        };

        let person1 = new person("Bruno", 17, "Masculino");
        let person2 = new person("João", 20, "Masculino"); 
        let person3 = new person("Júlia", 25, "Faminina");

        console.log(person1);
        console.log(person2);
        console.log(person3);

        console.log(person1.nome);
        console.log(person1.idade);

        person1.nome = "João";
        person1.idade = 10;

        console.log(person1.nome);
        console.log(person1.idade);

    </script>
</body>
</html>
