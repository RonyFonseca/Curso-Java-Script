<head>

    <title>Incremento e decremento</title>
</head>
<body>
    <script>
        let num=0; 
        //let soma = num+2
        num+=2;//somou 2
        console.log("somou 0+2 = "+ num);

        let num2=0;
        console.log("somou 0+1 = "+ ++num2);//somou 1

        num2-=1;//diminui 1
        console.log("diminuiu 1-1 = "+num2);

        let num3=2; 
        num3*=2;//multiplicou 2
        console.log("Multiplicoui 2x2 = "+num3); 

    </script>
</body>
