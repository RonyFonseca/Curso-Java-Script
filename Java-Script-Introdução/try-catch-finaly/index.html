<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-catch-finaly</title>
</head>
<body>
    <script>

        try{
            var num = prompt("Digite um número menor ou igual a 10");
            if(num>10){
                throw new Error("Número invalido");
            };
            document.write(num);
        }catch(e){
            document.write("ERROR: " +e.message);
        }finally{
            document.write("<br>Tratamento finalizado");
        };


    </script>
</body>
</html>
