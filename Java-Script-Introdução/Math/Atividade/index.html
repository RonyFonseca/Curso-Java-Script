<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de seno e cosseno</title>
</head>
<body>
    <form>
        <div id="menu">
            <input type="text" placeholder="Digite o angulo" id="num" name="num">
            <input type="submit" placeholder="Enviar" id="btn">
        </div>
        <div id="resultados">
            <span>Seno:</span>
            <input type="text" id="seno">
            <span>Cosseno:</span>
            <input type="text" id="cosseno">
        </div>
    </form>

    <script src="script.js"></script>

</body>
</html>
