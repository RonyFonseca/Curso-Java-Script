<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação</title>
    <style>
        #dv1 {
            border: 1px solid black;
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script>
        var dx;
        var dy;
        var px;
        var py;
        var vel;
        var obj;
        var temp;

        function inicia(){
            dx = 0;
            dy = 0;
            px = 0;
            py = 0;
            vel = 10;
            obj = document.getElementById("dv1");
            document.addEventListener("keydown",teclaDw);
            document.addEventListener("keyup",teclaUp);
            temp = setInterval(enterFrame,20);
        }

        function teclaDw(event) {
            let tecla = event.key;
            if (tecla === "ArrowLeft") {
                dx = -1;
            } else if (tecla === "ArrowUp") {
                dy = -1;
            } else if (tecla === "ArrowRight") {
                dx = 1;
            } else if (tecla === "ArrowDown") {
                dy = 1;
            }
        }

        function teclaUp(event) {
            let tecla = event.key;
            if (tecla === "ArrowLeft") {
                dx = 0;
            } else if (tecla === "ArrowUp") {
                dy = 0;
            } else if (tecla === "ArrowRight") {
                dx = 0;
            } else if (tecla === "ArrowDown") {
                dy = 0;
            }
        }   

        function enterFrame(){
            px += dx*vel;
            py += dy*vel;
            obj.style.left = px+"px";
            obj.style.top = py+"px";
        }


        window.addEventListener('load', inicia);
    </script>
</head>
<body>
    <div id="dv1"></div>
</body>
</html>
