<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of</title>
</head>
<body>
    <script>
        let x = 5;
        let array = [1,2,3,4,5,6,7,8];
        for(x of array){
            if(x == 5 || x == 7){
                console.log("Entrou");
                break; 
            }
            console.log(x);
        }
    </script>
</body>
</html>
